<!doctype html>
<html lang="en">
<head><title>MDQ Browser</title></head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"><small id="server_name" class="spin-delay" data-spin-delay="10"></small></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" id="searchform" action="/list/" method="GET">
                    <input type="text"
                           name="q"
                           class="form-control"
                           placeholder="Search"/>
                    <button type="submit" class="btn btn-outline-primary ml-2">Search</button>
                </form>
            </div>
        </nav>
        <div class="header text-muted">
            <div class="row">
                <div class="col-11 text-truncate">
                    <h2 id="headline" class="spin-delay" data-spin-delay="50"></h2>
                    <small id="subheading"></small>
                </div>
                <div class="col-1"><span class="badge badge-pill badge-secondary float-right" id="count"></span></div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="content">
            <main role="main" class="spin-delay" data-spin-delay="100"></main>
            <div class="clearfix"></div>
        </div>
    </div>
</body>
</html>

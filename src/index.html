<!doctype html>
<html lang="en">
<head><title>MDQ Browser</title></head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item pyff-api hide"><a class="nav-link" href="/status">Status</a></li>
                    <li class="nav-item pyff-api hide"><a class="nav-link" href="/resources">Resources</a></li>
                </ul>
                <form class="form-inline my-2 my-lg-0" id="searchform" action="/list/" method="GET">
                    <input type="text"
                           name="q"
                           class="form-control"
                           placeholder="Search"/>
                    <button type="submit" class="btn btn-outline-primary ml-2">Search</button>
                </form>
            </div>
        </nav>
        <div class="header text-muted">
            <div class="row">
                <div class="col-11 text-truncate">
                    <h2 id="headline" class="spin-delay" data-spin-delay="50"></h2>
                    <small id="subheading"></small>
                </div>
                <div class="col-1"><span class="badge badge-pill badge-secondary float-right" id="count"></span></div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="content">
            <main role="main">
                <div class="container-fluid d-flex h-100">
                    <div class="spin-delay col-md-12 text-center fa-5x" data-spin-delay="50"></div>
                </div>
            </main>
            <div class="clearfix"></div>
        </div>
        <div class="footer">
            <div class="container-fluid">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-sm-12">
                        <small id="server_name" class="float-right spin-delay my-auto" data-spin-delay="10"></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
